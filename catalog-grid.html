<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог Глейси</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <div class="container clearfix">
        <nav class="main-navigation"></nav>
        <div class="purchases"></div>
        <div class="user-block"></div>
        <div class="search"></div>
        <div class="index-info"></div>
      </div>
    </header>
    <div class="catalog-content">
      <main class="container clearfix">
      <ul class="catalog-content-breadcrumbs">
      </ul>
      <h1 class="catalog-content-title"></h1>
      <main class="container">
        <form action="#" method="post" enctype="multipart/form-data" class="catalog-form">
          <fieldset>
            <legend class="filter-name"></legend>
            <label>
              <select name="filter-sorting">
                <option value="popularity"></option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <legend class="filter-name"><legend>
            <label>
              <select name="filter-price">
                <input><!-- без понятия, что за форма или плагин -->
              </select>
            </label>
          </fieldset>
          <fieldset>
          </fieldset>
          <fieldset>
          </fieldset>
          <input type="submit" value="Применить">
        </form>
        <div class="index-showcase clearfix">
          <article class="index-showcase-item">
          </article>
          <article class="index-showcase-item">
          </article>
          <article class="index-showcase-item">
          </article>
          <article class="index-showcase-item">
          </article>
          <article class="index-showcase-item">
          </article>
          <article class="index-showcase-item">
          </article>
          <article class="index-showcase-item">
          </article>
          <article class="index-showcase-item">
          </article>
          <article class="index-showcase-item">
          </article>
          <article class="index-showcase-item">
          </article>
          <article class="index-showcase-item">
          </article>
          <article class="index-showcase-item">
          </article>
        </div>
        <ul class="catalog-content-pages">
        </ul>
      </main>
    </div>
    <footer class="main-footer">
      <div class="container clearfix">
        <section class="footer-social">
        </section>
        <section class="footer-about-us">
        </section>
        <section class="footer-copyright">
        </section>
      </div>
    </footer>
  </body>
</html>
